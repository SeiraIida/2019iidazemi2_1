<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="/2019iidazemi2_1/css/leaflet.css">
        <link rel="stylesheet" href="/2019iidazemi2_1/css/qgis2web.css"><link rel="stylesheet" href="/2019iidazemi2_1/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="/2019iidazemi2_1/css/MarkerCluster.css">
        <link rel="stylesheet" href="/2019iidazemi2_1/css/MarkerCluster.Default.css">
        <style>
        #map {
            width: 1250px;
            height: 850px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="/2019iidazemi2_1/js/qgis2web_expressions.js"></script>
        <script src="/2019iidazemi2_1/js/leaflet.js"></script>
        <script src="/2019iidazemi2_1/js/leaflet.rotatedMarker.js"></script>
        <script src="/2019iidazemi2_1/js/leaflet.pattern.js"></script>
        <script src="/2019iidazemi2_1/js/leaflet-hash.js"></script>
        <script src="/2019iidazemi2_1/js/Autolinker.min.js"></script>
        <script src="/2019iidazemi2_1/js/rbush.min.js"></script>
        <script src="/2019iidazemi2_1/js/labelgun.min.js"></script>
        <script src="/2019iidazemi2_1/js/labels.js"></script>
        <script src="/2019iidazemi2_1/js/leaflet.markercluster.js"></script>
        <script src="/2019iidazemi2_1/data/area_1.js"></script>
        <script src="/2019iidazemi2_1/data/route_2.js"></script>
        <script src="/2019iidazemi2_1/data/photolist_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[34.824596277479706,135.5625493893049],[34.84654792946312,135.59309699562485]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a> &middot; <a href=“https://www.openstreetmap.org/copyright”>© OpenStreetMap contributors</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_area_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_area_1_0() {
            return {
                pane: 'pane_area_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_area_1');
        map.getPane('pane_area_1').style.zIndex = 401;
        map.getPane('pane_area_1').style['mix-blend-mode'] = 'normal';
        var layer_area_1 = new L.geoJson(json_area_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_area_1',
            layerName: 'layer_area_1',
            pane: 'pane_area_1',
            onEachFeature: pop_area_1,
            style: style_area_1_0,
        });
        bounds_group.addLayer(layer_area_1);
        function pop_route_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_route_2_0() {
            return {
                pane: 'pane_route_2',
                opacity: 1,
                color: 'rgba(179,54,52,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_route_2');
        map.getPane('pane_route_2').style.zIndex = 402;
        map.getPane('pane_route_2').style['mix-blend-mode'] = 'normal';
        var layer_route_2 = new L.geoJson(json_route_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_route_2',
            layerName: 'layer_route_2',
            pane: 'pane_route_2',
            onEachFeature: pop_route_2,
            style: style_route_2_0,
        });
        bounds_group.addLayer(layer_route_2);
        map.addLayer(layer_route_2);
        function pop_photolist_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent =  (feature.properties['説明'] !== null ? Autolinker.link(feature.properties['説明'].toLocaleString()) : '') <br>'<img src="'+ feature.properties.Photo +'" style="width:400px;">';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_photolist_3_0() {
            return {
                pane: 'pane_photolist_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_photolist_3');
        map.getPane('pane_photolist_3').style.zIndex = 403;
        map.getPane('pane_photolist_3').style['mix-blend-mode'] = 'normal';
        var layer_photolist_3 = new L.geoJson(json_photolist_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_photolist_3',
            layerName: 'layer_photolist_3',
            pane: 'pane_photolist_3',
            onEachFeature: pop_photolist_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_photolist_3_0(feature));
            },
        });
        var cluster_photolist_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_photolist_3.addLayer(layer_photolist_3);

        bounds_group.addLayer(layer_photolist_3);
        cluster_photolist_3.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="/2019iidazemi2_1/legend/photolist_3.png" /> 危険個所': cluster_photolist_3,'<img src="/2019iidazemi2_1/legend/route_2.png" /> 調査経路': layer_route_2,'<img src="/2019iidazemi2_1/legend/area_1.png" /> 協議した調査範囲': layer_area_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
